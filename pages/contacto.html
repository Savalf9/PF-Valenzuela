        <div class="contacto">
            <h2 class="titulo_pages">CONTACTO</h2>

        <div class="container-md justify-content-center text-center">
            <div class="row">
              <div class="col-sm">
                <div class="contacto_img"><img src="../img/locator.png" alt="direccion_img"></div>
                <p>Direccion: Calle 123, Talca, Maule</p>
              </div>
              <div class="col-sm">
                <div class="contacto_img"><img src="../img/mail.png" alt="mail_img"></div>

              </div>
              <div class="col-sm">
                <div class="contacto_img"><img src="../img/phone.png" alt="phone_img"></div>

              </div>
            </div>

         <!-- Contenido -->
    <div class="container pt-3 body_style mb-5">

            <div class="col-12 col-md-12 col-lg-12 text-center">

            </div>
            <div class="col-12 col-md-12 col-lg-12 mt-5">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tú Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tú email de contacto">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingresa el mensaje que nos quieras dejar"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary botones">Enviar</button>
                </form>


            </div>
